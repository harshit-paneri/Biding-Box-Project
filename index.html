<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="v3_8">
            <div class="scaleDown">
            <p class="v5_39">Bridge Bidding Game</p>
            <div class="v1_3">
              
            </div>
            <div class="v3_9">

            </div>
            <div class="v3_27">

            </div>
            <div class="v3_10 cards_number" style="text-align: center;">
              <button id="one" >1</button>
            </div>
            <div class="v3_22 cards_icon">
                <button id="nt" >NT</button>
            </div>
            <div class="v3_23 cards_icon"><button id="spade" ><i class="fa fa-leaf" aria-hidden="true"></i></button></div>
            <div class="v3_24 cards_icon"><button id="heart" ><i class="fa fa-heart" aria-hidden="true"></i></button></div>
            <div class="v3_25 cards_icon"><button id="diamond" ><i class="fa fa-diamond" aria-hidden="true"></i></button></div>
            <div class="v3_26 cards_icon"><button id="tree" ><i class="fa fa-tree" aria-hidden="true"></i></button></div>
            <div class="v3_11 cards_number"><button id="two" >2</button></div>
            <div class="v3_12 cards_number"><button id="three" >3</button></div>
            <div class="v3_13 cards_number"><button id="four" >4</button></div>
            
            <div class="v3_14 cards_x"><button id="x">X</button></div>
            <div class="v3_15 cards_x"><button id="xx">XX</button></div>
            <div class="v3_16 cards_number"><button id="five">5</button></div>
            <div class="v3_17 cards_number"><button id="six">6</button></div>
            <div class="v3_18 cards_number"><button id="seven">7</button></div>
            <div class="v3_19 cards_pass"><button id="pass" style="background: pink;">pass</button></div>
            <div class="v3_20 cards_fun" ><button id="alert" style="background: yellow;">alert</button></div>
            <div class="v3_21 cards_fun" ><button id="stop" style="background: red;">stop</button></div>
            <div class="v3_28 cards_out"><h3 id="out_1">j</h3></div>
            <div class="v3_29 cards_out"><h3 id="out_2">a</h3></div>
            <div class="v3_30 cards_out"><h3 id="out_3">t</h3></div>
            <!-- <div class="v3_31"></div> -->
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
